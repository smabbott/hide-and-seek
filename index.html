<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hide n Seek</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div class="wrapper clear">
      <div class='container'>

        <div class='sidebar-wrapper col col-2'>
          <div class='sidebar'>

            <h2 class="h4 sidelined"><span class='mask'>Categories</span></h2>
            <ul class='list-unstyled categories clear'>
              <li>
                <button class='toggle toggle-yes button grey-button col col-12 text-left' data-target='chosen:yes' disabled>
                  <span class='count-yes'>0</span>
                  Yes
                  <i class='state fa right'></i>
                </button>
              </li>
              <li>
                <button class='toggle toggle-maybe button grey-button col col-12 text-left' data-target="chosen:maybe" disabled>
                  <span class='count-maybe'>0</span>
                  Maybe
                  <i class='state fa right'></i>
                </button>
              </li>
              <li>
                <button class='toggle toggle-no button grey-button col col-12 text-left' data-target="chosen:no" disabled>
                  <span class='count-no'>0</span>
                  No
                  <i class='state fa right'></i>
                </button>
              </li>
            </ul>

            <br/>
            <h2 class="h4 sidelined"><span class='mask'>Tags</span></h2>
            <ul id='tags' class='list-unstyled'>

            </ul>
          </div>
        </div>

        <div class='col col-10 offset-2'>
          <h2 class="h4 sidelined"><span class='mask'>Candidates</span></h2>
          <ul class='list-unstyled list-grid candidates clear vacuum'>
            
          </ul>
        </div>

      </div>
    </div>

    <script type='text/template' id="card-template">

      <li class='col col-4 tablet-col-6 mobile-full'>
        <div class='card'>
          <h4 class='h5'>{{firstName}} {{lastName}}</h3>
          <ul class='tags list-unstyled list-inline'>
            {{#tags}}
              <li class='tag'>{{.}}</li>
            {{/tags}}
          </ul>
          </dl>
          <hr/>
          <form>
            <span class="checkbox chosen-toggles">
              <input type='radio' name='chosen' value='yes' id='yes'>
              <label for='yes'>yes</label>
              <input type='radio' name='chosen' value='maybe' id='maybe'>
              <label for='maybe'>maybe</label>
              <input type='radio' name='chosen' value='no' id='no'>
              <label for='no'>no</label>
          </form>
        </div>
      </li>
    </script>
    <script type='text/template' id='tag-toggle-template'>
      <button class='toggle button grey-button col col-12 text-left' data-target="tags:{{name}}">
        <span class='count'>{{count}}</span>
        {{name}}
        <i class='state fa right'></i>
      </button>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
    <script src="js/candidates.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
