<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hide n Seek</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div class="wrapper clear">
      <div class='container'>

        <div class='sidebar col col-2'>
          <h2 class="h4 sidelined"><span class='mask'>Categories</span></h2>
          <ul class='list-unstyled categories'>
            <li>
              <h3 class="h6">Yes</h3>
              <span class='count-no'></span>
            </li>
            <li>
              <h3 class="h6">Maybe</h3>
              <span class='count-maybe'></span>
            </li>
            <li>
              <h3 class="h6">No</h3>
              <span class='count-no'></span>
            </li>
          </ul>

          <br/>
          <h2 class="h4 sidelined"><span class='mask'>Tags</span></h2>
          <ul class='list-unstyled tags'>

          </ul>
        </div>

        <div class='col col-10'>
          <h2 class="h4 sidelined"><span class='mask'>Candidates</span></h2>
          <ul class='list-unstyled list-grid candidates clear vacuum'>
            
          </ul>
        </div>

      </div>
    </div>

    <script type='text/template' id="card-template">

      <li class='col col-4 tablet-col-6 mobile-col-12'>
        <div class='card'>
          <dl class='properties'></dl>
          <form>
            <span class="checkbox">
              <input type='radio' name='chosen' value='yes' id='yes'>
              <label for='yes'>yes</label>
              <input type='radio' name='chosen' value='maybe' id='maybe'>
              <label for='maybe'>maybe</label>
              <input type='radio' name='chosen' value='no' id='no'>
              <label for='no'>no</label>
          </form>
        </div>
      </li>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
    <script src="js/candidates.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
